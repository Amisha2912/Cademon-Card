<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokieMon Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="heading">⚡Cardémon🐉</h1>
    <div class="search-bar">
        <input type="text" class="search" placeholder="search by name...">
        <select name="card-type" id="cardType"></select> 
        <!-- IN select options will get dynamically from set -->
        <div class="buttons">
            <button class="filter">Filter By Types</button>
            <button class="reset">Reset</button>
        </div>
    </div>
    <div id="displayCard" class="display-cards"></div>
    
    <script src="script.js"></script>
</body>
</html>
